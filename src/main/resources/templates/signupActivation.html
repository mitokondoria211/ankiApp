<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>仮登録確認</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/messageIcon :: messageIcon}"></div>

    <div class="container py-4">
        <h2 class="text-center mb-4">仮登録ユーザー認証</h2>

        <!-- エラーメッセージ -->
        <div class="alert alert-danger d-flex align-items-center justify-content-center mx-auto" 
             role="alert" th:if="${errorMsg != null}" style="max-width: 300px;">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
                <use xlink:href="#exclamation-triangle-fill"/>
            </svg>
            <span th:text="${errorMsg}"></span>
        </div>

        <!-- 仮登録フォーム -->
        <div class="text-center mt-4">
            <h5>仮登録中の方はこちらから本登録を完了してください</h5>
            <form th:action="@{/login/temporary}" method="post" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="tempLoginId" class="form-label">ログインID</label>
                    <input type="text" class="form-control" id="tempLoginId" name="loginId" required>
                </div>
                <div class="mb-3">
                    <label for="tempPassword" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="tempPassword" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ワンタイムコード入力画面へ</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/login}" class="btn btn-outline-secondary">ログイン画面に戻る</a>
        </div>
    </div>

    <!-- フッター -->
    <footer class="text-center text-muted py-3 border-top">
        <small>© 2025 ただひと Portfolio App. All rights reserved.</small>
    </footer>
</body>
</html>
