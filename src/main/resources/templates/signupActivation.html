<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>仮登録確認</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="body d-flex flex-column min-vh-100">
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/messageIcon :: messageIcon}"></div>

    <main class="container flex-fill py-4 col-10 col-sm-8 col-md-6 col-lg-4">
        <h2 class="text-center mb-4">仮登録ユーザー認証</h2>

        <!-- エラーメッセージ -->
        <div class="alert alert-danger d-flex align-items-center justify-content-center" 
             role="alert" th:if="${errorMsg != null}">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
                <use xlink:href="#exclamation-triangle-fill"/>
            </svg>
            <span th:text="${errorMsg}"></span>
        </div>

        <!-- 仮登録フォーム -->
        <div class="mt-4">
            <p class="text-center mb-3 text-danger">※仮登録中の方はこちらから本登録を完了してください</p>
            <form th:action="@{/signupActivation}" method="post" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="tempLoginId" class="form-label">ログインID</label>
                    <input type="text" class="form-control" id="tempLoginId" name="loginId" required>
                </div>
				
                <div class="mb-3">
                    <label for="tempPassword" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password" required>
					<div class="form-check mt-2">
					    <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
					    <label class="form-check-label" for="showPassword">パスワードを表示する</label>
					</div>
                </div>
                <div class="d-grid my-5">
                    <button type="submit" class="btn btn-primary">ワンタイムコード入力画面へ</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-5">
            <a th:href="@{/login}" class="btn btn-outline-secondary">ログイン画面に戻る</a>
        </div>
    </main>

    <!-- フッター -->
	<footer class="container-fluid bg-light border-top">
		<div class="d-flex align-items-center text-muted justify-content-center py-3 py-md-5">
			<small>© 2025 Tadahito Portfolio App. All rights reserved.</small>
		</div>
	</footer>
	
	<script th:inline="javascript">
	    function togglePassword() {
	        var passwordField = document.getElementById("password");
	        if (passwordField.type === "password") {
	            passwordField.type = "text";
	        } else {
	            passwordField.type = "password";
	        }
	    }
	</script>
</body>
</html>
