<!DOCTYPE html>
<html lang="ja">

<body>
  <!-- モーダル -->
  <div class="modal fade" id="updateDeckModal"
   tabindex="-1" aria-labelledby="updateDeckModalLabel"
    aria-hidden="true"
	th:fragment="updateDeckModal">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">

        <!-- モーダルヘッダー -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="howToUseModalLabel">
            デッキ更新の使い方
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>

        <!-- モーダル本体 -->
        <div class="modal-body">

          <!-- スクリーンショット表示 -->
          <div class="screenshot-container">
            <img
              th:src="@{/images/updateDeck.png}"
              alt="デッキ更新画面のスクリーンショット" />
            <div style="margin-top: 8px;">
              <small class="text-muted">↑ デッキ更新画面の例</small>
            </div>
          </div>

          <!-- ステップ説明 -->
          <div class="instruction-card">
            <div class="instruction-title">
              タイトルの変更
            </div>
            <div class="instruction-content">
              デッキ名を変更したい場合は、新しいタイトルを入力します。
            </div>
          </div>
          <div class="instruction-card">
            <div class="instruction-title">
              説明の変更
            </div>
            <div class="instruction-content">
              デッキの内容や目的などを自由に書き換えることができます。
            </div>
          </div>
          <div class="instruction-card">
            <div class="instruction-title">
              画像の変更（任意）
            </div>
            <div class="instruction-content">
              デッキに画像を登録または差し替えることができます。<br>
              画像が不要な場合は、選択せずにそのままでも問題ありません。
            </div>
          </div>
          <div class="instruction-card">
            <div class="instruction-title">
              更新ボタン
            </div>
            <div class="instruction-content">
              入力内容を確認した上で「更新」ボタンを押すと、変更内容が保存されます。
            </div>
          </div>
          <div class="instruction-card alert-section">
            <div class="alert-title">
              ※ 重要な注意点
            </div>
            <div class="instruction-content">
              <div class="feature-list">
                <div class="feature-item">• 変更しない項目は、入力や画像選択をしなくてもそのまま維持されます。</div>
                <div class="feature-item">• 不要な編集を避けるため、内容をよく確認してから更新してください。</div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
</body>

</html>
