<!DOCTYPE html>
<html lang="ja">
<body>

<!-- モーダル -->
<div class="modal fade" id="practiceModal"
 tabindex="-1" aria-labelledby="practiceModalLabel" aria-hidden="true"
 th:fragment="practiceModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered"
  >
    <div class="modal-content">
      
      <!-- モーダルヘッダー -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="practiceModalLabel">
          練習の使い方
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
      </div>
      
      <!-- モーダル本体 -->
      <div class="modal-body">
        
        <!-- スクリーンショット表示 -->
        <div class="screenshot-container">
          <img 
          th:src="@{/images/practice.png}" 
               alt="デッキ作成画面のスクリーンショット" />
          <div style="margin-top: 8px;">
            <small class="text-muted">↑ 練習画面の例</small>
          </div>
        </div>

        <!-- ステップ説明 -->
        <div class="step-section">
          <div class="step-title">
           ① デッキを選択
          </div>
          <p class="step-description">
            最初の画面で、学習したいデッキをプルダウンから選び、「選択」ボタンを押します。
          </p>
        </div>

        <div class="step-section">
          <div class="step-title">
            ② カードを選択
          </div>
          <p class="step-description">
            次に、選択したデッキに登録されているカード一覧から1枚を選び、「選択」ボタンを押します。
          </p>
        </div>

        <div class="step-section">
          <div class="step-title">
            ③ 問題に答える
          </div>
          <p class="step-description">
            選んだカードの問題が表示されます。<br>
            内容を確認したら「解答を表示」ボタンを押すことで、登録された解答を確認できます。
          </p>
        </div>

        <!-- 補足セクション -->
        <div class="step-section tip-section">
          <div class="step-title">
            🔁学習を繰り返す場合
          </div>
          <p class="step-description">
            画面下部の「デッキ選択に戻る」ボタンを押すと、別のカードやデッキを選び直すことができます。
          </p>
        </div>

      </div>
      
    </div>
  </div>
</div>

</body>
</html>
