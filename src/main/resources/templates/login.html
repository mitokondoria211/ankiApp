<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="body">
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/messageIcon :: messageIcon}"></div>

    <div class="container py-4 col-10 col-sm-8 col-md-6 col-lg-4">
        <h2 class="text-center mb-4">ログイン画面</h2>

        <!-- エラーメッセージ -->
        <div class="alert alert-danger d-flex align-items-center justify-content-center" 
             role="alert" th:if="${errorMsg != null}">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
                <use xlink:href="#exclamation-triangle-fill"/>
            </svg>
            <span th:text="${errorMsg}"></span>
        </div>

        <!-- ログインフォーム -->
        <form th:action="@{/login}" method="post" th:object="${loginForm}" class="mx-auto ">
            <div class="mb-3">
                <label for="loginId" class="form-label">ログインID</label>
                <input type="text" class="form-control" th:field="*{loginId}" id="loginId">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
                    <label class="form-check-label" for="showPassword">パスワードを表示する</label>
                </div>
            </div>
            <div class="d-grid my-5">
                <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
        </form>

        <div class="text-center mb-4">
            <a th:href="@{/signup}">▶ ユーザー登録はこちら</a>
        </div>
		<div class="text-center mb-3">
           <a th:href="@{/signupActivation}" class="btn btn-primary">仮登録中の方はこちら</a>
        </div>
			    <!-- 使い方セクション -->
		<div class="my-5 p-3 border rounded bg-light">
		   <h4>アプリの使い方</h4>
			<div class="ms-3">
		   	   <div><strong>ユーザー登録：</strong>「ユーザー登録」ボタンからアカウントを作成。</div>
		       <div><strong>ログイン：</strong>登録したIDとパスワードでログイン。</div>
	           <div><strong>仮登録未完了：</strong>「仮登録中の方はこちら」ボタンから本登録。</div>
		    </div>
			<!--        <p class="mt-2">-->
			<!--            ※デモアカウントも利用可能：ID <code>demo</code> / PW <code>demo1234</code>-->
			<!--        </p>-->
		</div>
    </div>



    <!-- フッター -->
    <footer class="container-fluid bg-light border-top">
		<div class="d-flex align-items-center text-muted justify-content-center py-3 py-md-5">
			<small>© 2025 Tadahito Portfolio App. All rights reserved.</small>
		</div>
        
    </footer>

    <script th:inline="javascript">
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
