<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー一覧</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/menuHeader :: menuHeader}"></div>
<div th:replace="~{common/header :: header}"></div>
<div th:replace="~{common/messageIcon :: messageIcon}"></div>
<script type="text/javascript" th:src="@{/js/deckList.js}"></script>
<div class="container-fluid mx-auto mt-5 content w-75">
    <h2 class="mt-5 text-center">デッキ管理</h2>

    <form th:action="@{/deckList}" method="post" th:object="${deckListForm}">
        <div class="mt-1">
            <div class="my-3">
                <span>＜絞り込み検索条件＞</span>
            </div>
            <div class="row g-3 align-items-center mb-3">
              <div class="col-auto">
                <label for="titleSearch" class="col-form-label">タイトル：</label>
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" th:field="*{title}">
              </div>
              <div class="col-auto">
                <span class="form-text">※部分一致</span>
              </div>
            </div>
            <div class=" align-items-center d-flex flex-row">
               <label class="col-form-label">並び替え：</label>
                <div class="col-3">
                    <select th:field="*{sortType}" class="form-select"><!---                    <option value="">選択してください</option-->>
                        <option th:each="sortType : ${sortTypes}"
                        th:value="${sortType}"
                                                    th:text="${sortType.sortTypeDisplay}"
                                                    th:selected="${sortType == deckListForm.sortType}">
                        </option>
                    </select>
                </div>
<!--              <div class="col-auto">-->
<!--                <label class="col-form-label">更新日でソート：</label>-->
<!--              </div>-->
<!--              <div class="col-auto">-->
<!--                <div class="form-check form-check-inline">-->
<!--                  <input class="form-check-input" type="radio" name="sortOrder" id="noSort" value="noSort" checked>-->
<!--                  <label class="form-check-label" for="noSort">並び替えなし</label>-->
<!--                </div>-->
<!--                <div class="form-check form-check-inline">-->
<!--                  <input class="form-check-input" type="radio" name="sortOrder" id="ascending" value="ascending">-->
<!--                  <label class="form-check-label" for="ascending">昇順</label>-->
<!--                </div>-->
<!--                <div class="form-check form-check-inline">-->
<!--                  <input class="form-check-input" type="radio" name="sortOrder" id="descending" value="descending">-->
<!--                  <label class="form-check-label" for="descending">降順</label>-->
<!--                </div>-->
<!--              </div>-->
            </div>

            <input type="submit" class="btn btn-primary mt-3" name="search" value="検索">
<!--                <label>更新日でソート：</label>-->
<!--                <div class="form-check form-check-inline">-->
<!--                    <input class="form-check-input" type="radio" name="sortOrder" id="sortNone" value="none" checked>-->
<!--                    <label class="form-check-label" for="sortNone">並び替えなし</label>-->
<!--                </div>-->
<!--                <div class="form-check form-check-inline">-->
<!--                    <input class="form-check-input" type="radio" name="sortOrder" id="sortAsc" value="asc">-->
<!--                    <label class="form-check-label" for="sortAsc">昇順</label>-->
<!--                </div>-->
<!--                <div class="form-check form-check-inline">-->
<!--                    <input class="form-check-input" type="radio" name="sortOrder" id="sortDesc" value="desc">-->
<!--                    <label class="form-check-label" for="sortDesc">降順</label>-->
<!--                </div>-->
<!--                <div class="mt-3">-->
<!--                    <input type="submit" class="btn btn-primary mt-3" name="search" value="検索">-->
<!--                </div>-->
        </div>

        
        <div class="mt-3">
                <table class="table table-striped" id="deckList">
                    <thead>
                        <tr>
                            <th scope="col" hidden>デッキID</th>
                            <th scope="col">タイトル</th>
                            <th scope="col">説明</th>
<!--                            <th scope="col">画像</th>-->
                            <th scope="col">作成日</th>
                            <th scope="col">更新日</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="deck, stat  : ${deckList}">
<!--                            <th scope="row" th:text="${stat.count}"></th>-->
                            <td th:id="|deckId_${stat.count}|" hidden><span th:text="${deck.deckId}"></span></td>
                            <td th:id="|title_${stat.count}|"><span th:text="${#strings.length(deck.title) > 10 ? #strings.substring(deck.title,0,10) + '...' : deck.title}"></span></td>
                            <td th:id="|description_${stat.count}|"><span th:text="${#strings.length(deck.description) > 20 ? #strings.substring(deck.description,0,20) + '...' : deck.description}"></span></td>
                            <td th:id="|createdAt_${stat.count}|"><span th:text="${#temporals.format(deck.createdAt, 'yyyy-MM-dd HH:mm')}"></span></td>
                            <td th:id="|updatedAt_${stat.count}|"><span th:text="${#temporals.format(deck.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></td>
                        </tr>
                    </tbody>
                </table>
                <input type="text" th:field="*{selectedDeckId}" hidden>
                <input type="submit" class="btn btn-secondary" id="editBtn" name="edit" value="編集" disabled>
                <input type="button" class="btn btn-danger" id="deleteDummyBtn" data-bs-toggle="modal" data-bs-target="#deleteConfirm" value="削除" disabled>
                <input type="submit" id="deleteBtn" name="delete" disabled>
            <div class="mt-3">
                <a th:href="@{/menu}">▶トップメニューへ戻る</a>
            </div>
        </div>
    </form>
</div>

<!-- 削除確認モーダルの設定 -->
<div class="modal fade" id="deleteConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">削除前確認</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                本当に削除してもよろしいですか？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" id="deleteOkBtn">削除する</button>
            </div>
        </div>
    </div>
</div>
</html>
