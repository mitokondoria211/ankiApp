<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カード編集</title>
</head>
<body>
    <div th:insert="common/sourceList :: sourceList"></div>
    <div th:replace="common/header :: header"></div>
    <div class = "container-fluid mx-auto text-center">
        <h2 class="text-center">カード編集</h2>
        <a href="" class="btn btn-primary">デッキ作成</a>
        <img src="images/yuusya_game.png">
        <form class="form-group text-center" th:action ="@{/cardEditor}" enctype="multipart/form-data" method="post" th:object = "${cardEditorForm}">
            <div class="text-center mt-4">
                <div>
                    <label>問題:</label><br>
                    <textarea class="col-9"  th:field="*{problem}"></textarea>
                </div>
                <div class="mt-3">
                    <p><label>解答:</label><br>
                    <textarea class="col-9" th:field="*{answer}"></textarea>
                </div>
                <div class="mt-3">
                    <p><label>画像:</label><br>
                    <input type="file" th:field="*{imageFile}">
                </div>
                <input class="btn btn-primary" type ="submit" value="作成">
            </div>
        </form>
    </div>
    
    <div class="mb-5 mt-5"><a th:href="@{/menu}">▶ トップメニュー画面はこちら</a></div>
    <div><a th:href="@{/login}" >▶ ログイン画面はこちら</a></div>
</body>
</html>
